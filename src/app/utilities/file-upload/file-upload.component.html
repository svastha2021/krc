<div class="row">
  <!-- <div [innerHtml]="msg" *ngIf="msg" style="color: red"></div>
   -->
  <div>
    <button class="btn btn-success mt-2" (click)="getFIles()">
      Show Previous
    </button>
  </div>
  <div *ngIf="previousFiles && previousFiles[0]">
    {{previousFiles[0].link}}
  </div>

  <div class="col-lg-6 mt-2">
    <input type="file" id="left_eye" (change)="selectRightFile($event, true)" />
    <div class="left-eye-container">
      <h4>Left Eye</h4>
      <img [src]="left_url" style="width: 100%" *ngIf="left_url" />
    </div>
  </div>
  <div class="col-lg-6 mt-2">
    <input
      type="file"
      id="left_eye"
      (change)="selectRightFile($event, false)"
    />
    <div class="left-eye-container">
      <h4>Right Eye</h4>
      <img [src]="right_url" style="width: 100%" *ngIf="right_url" />
    </div>
  </div>
  <div>
    <button class="btn btn-success mt-2" (click)="upload()">Save</button>
  </div>

  <div *ngIf="currentFileUpload" class="progress mt-2">
    <div
      class="progress-bar progress-bar-info"
      role="progressbar"
      attr.aria-valuenow="{{ percentage }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: percentage + '%' }"
    >
      {{ percentage }}%
    </div>
  </div>
